<h2>Posts</h2>
<app-post-list [posts]="postsRepo.posts$ | async"></app-post-list>

<h2>Books</h2>
<app-book-list
  [books]="booksRepo.books$ | async"
  (add)="booksRepo.addToCollection($event)"
></app-book-list>

<h2>My Collection</h2>
<app-book-collection
  [books]="booksRepo.ownBooks$ | async"
  (remove)="booksRepo.removeFromCollection($event)"
>
</app-book-collection>
